<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto clima</title>
    <link rel="icon" type="image/png" href="img/cloudy.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <h3 class="title">
          Weather App <img src="img/weather.gif" alt="Cloudy" />
        </h3>
        <form autocomplete="off">
          <div class="container-input">
            <label for="country">Ingresa el nombre del pa√≠s:</label>
            <input type="text" id="country" placeholder="" />
            <label for="city">Ingresa el nombre de la ciudad:</label>
            <input type="text" id="city" />
          </div>
          <div class="container-button">
            <button class="btn" id="btn-send">Obtener el clima</button>
          </div>
          <div class="container-result" id="result">
            <p id="country-city"></p>
            <p id="temp"></p>
            <p id="hum"></p>
            <p id="description"></p>
          </div>
        </form>
      </div>
    </div>
    <script src="sweetalert2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
