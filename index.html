<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Proyecto clima</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <h3 class="title">Weather App <img src="weather.gif" alt="Cloudy"></h3>

                <div class="container-input">
                    <label for="city">Ingresa el nombre de la ciudad</label>
                    <input type="text" id="city" />
                    <label for="country">Ingresa el nombre del pa√≠s</label>
                    <input type="text" id="country" placeholder="" />
                </div>
                <div class="container-button">
                    <button class="btn">Obtener el clima</button>
                </div>
                <div class="container-result" id="result">
                    <p>Temperatura:</p>
                    <p>Humedad:</p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
